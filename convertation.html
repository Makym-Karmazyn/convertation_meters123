<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переведення символів</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/convertation.js"></script>

</head>
<body>
<form method="post" id="full_form">
    <div class="container">
        <div class="header">
            <div class="swap-button">
            <div class="language-selection">
            <select name="convert_from" id="convert_from" onclick="convert()">
            <option value=0.3048>foot</option>
            <option value="0.0254">Inch</option>
            <option value="1000">Kilometer</option>
            <option value="1">Meter</option>
            <option value="1609.344">Mile</option>
            <option value="0.000001">Micrometer</option>
            <option value="0.000000001">Nanometer</option>
            <option value="9460730472580800">light year</option>
            <option value="0.9144">Yard</option>
        </select>
            </div>
            </div>
            <div class="selected-lang">
        <select name="convert_to" id="convert_to" onclick="convert()">
           <option value=0.3048>foot</option>
            <option value="0.0254">Inch</option>
            <option value="1000">Kilometer</option>
            <option value="1">Meter</option>
            <option value="1609.344">Mile</option>
            <option value="0.000001">Micrometer</option>
            <option value="0.000000001">Nanometer</option>
            <option value="9460730472580800">light year</option>
            <option value="0.9144">Yard</option>
        </select>

            </div>
        </div>

        <div class="translator">
            <div class="input-section">

                <textarea placeholder="Введіть текст тут..." oninput="convert()" name="number_to"></textarea>
            </div>
            <div class="output-section" id="outputText">

            </div>
        </div>

        <div class="footer">
            <p>Почни вводити текст для переведення...</p>

            <p class="subtext">Вибери першу та другу величину щоб перевести значення.</p>
        </div>
    </div>
</form>
</body>
</html>
